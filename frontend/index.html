<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Grocery</title>
</head>
<body class="center flexDown">
    

    <div class="spinner-border text-primary" role="status"></div>

    <section class="d-flex justify-content-between flex-column first-layer mt-4 mb-4">
        <!-- stock items will be displayed here -->
    </section>


    <section class="container d-none justify-content-space-around align-items-center flex-column second-layer">
        <table class="table table-striped m-5">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- selected items will appear here -->
            </tbody>
          </table>

          <div class="container-fluid d-flex justify-content-center">
            <p><strong>Gross Total</strong> : <span class="grossTotal"></span></p>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-danger mt-5 confirm">Confirm</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-sm mt-3 edit-items">Edit Items</button>
          </div>
    </section>


    <section class="m-5 d-none third-layer">
      <form class="needs-validation credentials-form">
          <div class="form-group mt-4">
              <input required type="text" class="form-control credentials" id="name" placeholder="Enter Name">
          </div>
          
          <div class="input-group flex-nowrap mt-4">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">+91</span>
            </div>
            <input required type="tel" class="form-control credentials" id="phno" placeholder="0123456789" pattern="[0-9]{10}">
          </div>

          <div class="form-group mt-4">
              <textarea required class="form-control credentials" cols="30" rows="5" id="addr" placeholder="Enter Address"></textarea>
          </div>
          <button class="btn btn-danger mt-4" type="submit" id="send-order">Send Order</button>
      </form>
    </section>

    <section class="fourth-layer d-none">
        <div class="alert alert-success m-4" role="alert">
          <h4 class="alert-heading">
            Your order has been successfully registered.
          </h4>
          <p>
            Your order ID is :
          </p>
          <div class="order-id alert alert-secondary"></div>
        </div>

        <button type="button" class="btn btn-primary m-5 continue-shopping"> Continue Shopping </button>
    </section>

    <div class="bagButton">
        <img src="./images/bag.svg">
    </div>
</body>
</html>
